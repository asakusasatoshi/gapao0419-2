<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Ganesa｜ガパオライス計算アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    h1, h2 {
      font-size: 1.3rem;
      margin-top: 2rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    .section {
      margin-top: 2rem;
    }
    pre {
      white-space: pre-wrap;
      background: #f7f7f7;
      padding: 1rem;
      border-left: 5px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>🐘 Chef Ganesa｜ガパオライス計算アプリ（鶏もも肉バージョン）</h1>

  <label for="servings">人数を入力（1〜30）：</label>
  <input type="number" id="servings" value="1" min="1" max="30">

  <div id="output"></div>

  <div class="section">
    <h2>📘 調理手順（参考用）</h2>
    <pre id="instructions"></pre>
  </div>

  <script>
    const calc = (amount, servings) => (amount * servings).toFixed(1);

    const instructions = `
【仕込み工程】
● ジャスミンライス約1,450g（炊き上がり）を軽くすすぐ（研がない）
→ 浄水1,760ml＋バイトゥーイ15gを加える → 30分浸水 → 炊飯 → 10分蒸らし → ほぐして保温

● 鶏肉1.95kgを半解凍 → 粗挽き

● ホーリーバジル：炒め用65g／仕上げ用130gに分け冷蔵

● にんにく65g＋プリッキーヌ15g：ざっくりカット → クロックヒンで潰す

● 白こしょうホール2.6g：クロックヒンで粗潰し

● オールインワンソース：ナンプラー157g、シーユーダム63g、シ
`;

    function updateOutput() {
      const s = parseInt(document.getElementById('servings').value);
      document.getElementById('output').innerHTML = `
      <h2>📦 材料（${s}人前）</h2>
      <ul>
        <li>鶏もも肉：${calc(130, s)} g</li>
        <li>にんにく：${calc(4.3, s)} g</li>
        <li>プリッキーヌ：${calc(1.0, s)} g</li>
        <li>白こしょうホール：${calc(0.17, s)} g</li>
        <li>ホーリーバジル（炒め）：${calc(4.3, s)} g</li>
        <li>ホーリーバジル（仕上げ）：${calc(8.7, s)} g</li>
        <li>ラード：${calc(5.0, s)} g</li>
        <li>オールインワンソース：${calc(15.3, s)} g</li>
        <li>炊き上がりジャスミンライス：${calc(96.7, s)} g</li>
        <li>目玉焼き：${s} 個</li>
      </ul>`;

      document.getElementById('instructions').textContent = instructions;
    }

    document.getElementById('servings').addEventListener('input', updateOutput);
    updateOutput();
  </script>
</body>
</html>
